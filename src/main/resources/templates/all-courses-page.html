<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<table>
			<tr th:each="temp : ${courses}">
				<td th:text="${temp.getIdc()}"> </td>
				<td th:text="${temp.getTitle()}"> </td>
				<td th:text="${temp.getCreditpoints()}"> </td>
				<ul>
					<li th:each="prof : ${remp.getProffesors()}">
						<td th:text="${temp.getIdc()}"> </td
						<td th:text="${temp.getCame()}"> </td>
					</li>
				</ul>
			</tr>
		</table>
	</body>
</html>
